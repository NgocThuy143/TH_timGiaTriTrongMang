<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[TH] Tìm giá trị trong mảng</title>
</head>
<body>
<script>
    //tìm một giá tri được nhập vào từ hộp thoại có nằm trong mảng hay không. Nếu có in ra vị trí của phần tử đó.
    let value = prompt("Nhap gia tri muon kiem tra : ");
    let x = [14,3,19,92,4,8,65,62];
    for (let i = 0; i <x.length; i++){
        if (value == x[i]){alert("Giá trị"+ x[i] + "nằm trong mảng");}
        else {alert ("Giá trị" + value + "không nằm trong mảng ");}}
</script>
</body>
</html>
